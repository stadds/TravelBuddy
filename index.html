<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <title>Travel Buddy</title>
</head>

<body>

   <!-- Section: Hero -->
   <section class="hero is-primary is-bold is-centered">
    <div class="hero-body">
      <div class="container  has-text-centered">
        <h1 class="title">
          <i class="fas fa-journal-whills"></i>
          Travel Buddy
          <i class="fas fa-crow"></i>
        </h1>
        <h2 class="subtitle">
          The destination is the end...
        </h2>
      </div>
    </div>
  </section>


   <!-- Section: Get Country to Lookup -->
   <section class="section">
    <div class="container is-fluid">
      <!-- Main container -->
      <div class="columns">

        <div class="column is-two-thirds">

          <div class="columns is-desktop">
            <div class="column has-text-right-desktop">
              <label for="input-country" class="label is-medium">Enter a country to explore:</label>
            </div>
            <div class="column">
              <div class="field is-grouped">
                <div class="control">

                  <div class="dropdown">
                    <div class="dropdown-trigger">
                      <button class="button is-medium" aria-haspopup="true" aria-controls="dropdown-menu"
                        id="dropdown-btn">
                        <span id="choice">Choose a Country</span>
                        <span class="icon is-small">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content" id="cntry-choice">

                      </div>
                    </div>
                  </div>
                </div>
                <div class="control ">
                  <button type="submit" class="button is-primary is-medium" id="search-btn">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="columns is-desktop">
             <!-- Recently Searched List -->
            <div class="column" id="search-list">
          
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

     <!-- Section: Display Results -->
   <section class="section">
    <div class="shadow-box">

      <section class="hero is-small is-primary has-text-centered rounded-top">
        <div class="hero-body">
          <div class="container">
             <!-- Country Name Result -->
            <h2 class="title" id="output-country">
              <i class="fas fa-passport"></i>
              Country
            </h2>
          </div>
        </div>
      </section>

       <!-- Recipe Output -->
      <div class="container is-fluid">
        <h2 class="title mt-1">
          <i class="fas fa-utensils"></i>
          Recipes
          <i class="fas fa-utensils"></i>
        </h2>

        <div class="columns is-desktop" id="recipe-list">

        </div>
      </div>

      <hr>

       <!-- Tourist Outputs -->
      <div class="container is-fluid">
        <h2 class="title">
          <i class="fas fa-map-marked-alt"></i>
          Travel Ideas!
          <i class="fas fa-monument"></i>
        </h2>
        <div class="columns is-desktop" id="tourist-list">

        </div>
      </div>

      <hr>
    </div>
  </section>
  <!-- End Results -->

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          Project One: <strong>TravelBuddy</strong> by <a href="https://github.com/mpiarahman16">Pia</a>,
          <a href="https://github.com/Slimjim145">Fabian</a>, and
          <a href="https://github.com/stadds">Sam</a>.
        </p>
        <p>Source code can be found <a href="https://github.com/stadds/TravelBuddy"> here on GitHub</a>.</p>
      </div>
    </div>
  </footer>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/travel.js"></script>
  <script src="assets/js/travelbud.js"></script>
  
</body>

</html>
